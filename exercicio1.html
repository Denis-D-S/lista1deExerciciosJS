<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1</title>
</head>
<body>
    
<script>

    function cmParaMetros(){
        var resultado;
        var metros = 0.01;
        var cm = prompt("Quantos Cm você deseja converter para metros? ");

        resultado = cm * metros;

        return resultado;
    }

    function metrosParaCm(){
        var resultado;
        var cm = 100;
        var metros = prompt("Quantos metros você deseja converter para Cm? ");

        resultado = metros * cm;

        return resultado;
    }

    var converta1 = cmParaMetros();
    var converta2 = metrosParaCm();

    document.write("O resultado da conversão é: " + converta1 + " metros" + "<br><br>");
    document.write("O resultado da conversão é: " + converta2 + " Cm" + "<br>");

</script>

</body>
</html>
