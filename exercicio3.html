<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 3</title>
</head>
<body>
    
<script>
    var ganhoHora = prompt("Quanto você ganha por hora? ");
    var horasTrabalhadas = prompt("Quantas horas você trabalhou no mês? ");

    function calculaGanho(ganhoHora, horasTrabalhadas){
        var ganhoNoMes = ganhoHora*horasTrabalhadas;

        return ganhoNoMes;
    }

    var ganhoNoMes = calculaGanho(ganhoHora, horasTrabalhadas);

    document.write("<br>");
    document.write("Você ganha " + ganhoHora + " R$ por hora, e trabalhou " + horasTrabalhadas + " horas no mês, portanto seu salário foi de: " + ganhoNoMes);


</script>
</body>
</html>
