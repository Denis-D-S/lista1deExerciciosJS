<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 4</title>
</head>
<body>
    
<script>
    var int1 = parseInt(prompt("Digite um número Inteiro (sem casas decimais): "));
    var int2 = parseInt(prompt("Digite mais um número Inteiro (sem casas decimais): "));
    var double1 = parseFloat(prompt("Digite um número Real (com casas decimais): "));


    function calculaLetraA(int1, int2){
        var resultado;
        resultado = (int1 * 2) * (int2/2);
        return resultado;
    }

    function calculaLetraB(int1, double1){
        var resultado;
        resultado = (int1*3) + double1;
        return resultado;
    }

    function calculaLetraC(double1){
        var resultado;
        resultado = Math.pow(double1, 3);
        return resultado;
    }

    var resultadoA = calculaLetraA(int1, int2);
    var resultadoB = calculaLetraB(int1, double1);
    var resultadoC = calculaLetraC(double1);

    document.write("O resultado da letra a) é: " + resultadoA + "<br><br>");
    document.write("O resultado da letra b) é: " + resultadoB + "<br><br>");
    document.write("O resultado da letra c) é: " + resultadoC + "<br><br>");


</script>

</body>
</html>
