<body>

<script>
    var genero = prompt("Qual seu gênero (M = Masculino e F = Feminino)? ");
    var altura = prompt("Qual sua altura? ");

    function pesoIdeal(genero, altura){
        var resultado

        if (genero == "M") {
            resultado = (72.7*altura) - 58; 
        } else {
            resultado = (61.1*altura) - 44.7;
        }
        return resultado;
    }

    var imprimePesoIdeal = pesoIdeal(genero, altura);
    document.write("O seu peso ideal é: " + imprimePesoIdeal); 

</script>
